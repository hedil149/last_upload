<div bgcolor="#E6E6FA" class="register">

    <form name="registration" [formGroup]="registerForm" action="register1.jsp" method="post" class="form">
        <div class="register-logo">
            <h2> Créer Un Compte Maintenant </h2>
            <img src="https://img.icons8.com/material-rounded/96/000000/sign-up-in-calendar.png" />
        </div>


        <div class="row">
            <label for="r1" id="1">Prénom :</label>
            <input formControlName="LastName" type="text" name="fname" id="r1">
        </div>
        <div class="row">
            <label for="r2" id="2">Nom :</label>
            <input formControlName="FirstName" type="text" name="lname" id="r2">
        </div>
        <div class="row">
            <label for="r3" id="3">Nom Utilisateur :</label>
            <input formControlName="User_Name" type="text" name="uname" id="r3">
        </div>
        <div class="row">
            <label for="r3" id="4">CIN :</label>
            <input formControlName="CIN" type="number" name="uname" id="r4">
        </div>
        <div class="row">
            <label for="r4" id="5">Mot De Passe:</label>
            <input formControlName="password" type="password" name="pass" id="r5">
        </div>
        <div class="row">
            <label for="r4" id="9">confirmer Mot De Passe:</label>
            <input formControlName="password2" type="password" name="pass2" id="r8">
        </div>
        <div class="row">
            <label for="r5" id="6">Email :</label>
            <input formControlName="Email" type="text" name="email" id="r6">
        </div>
        <div class="row">
            <label for="r6" id="7">contact :</label>
            <input formControlName="contact" type="text" name="mno" id="r7">
        </div>
        <div class="row">
            <label for="r8" id="8">Ville:</label>
            <select name="ct" id="r10">
                                <option>Select</option>
                                <option>Mahdia</option>
                                <option>Monastir</option>
                                <option>sousse</option>
                                <option>Tunis</option>
                                <option>Kairwan</option>
                                <option>bizerte</option>
                                <option>sfax</option>
                                <option>Beja</option>

                        </select>
            <br/><br/>
        </div>
        <div class="buttons">
            <button (click)='onSubmit()' type="submit" value="Submit" id="button">Register</button>
            <div class="login">
                <span>Do you have an account ? </span>
                <div class="login-logo">
                    <a href="http://localhost:4200/login">Login</a>
                    <img src="https://img.icons8.com/material-outlined/24/000000/import.png" />
                </div>
            </div>
        </div>
    </form>

</div>
