<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>

<body>
    <form name="login" [formGroup]="loginForm" action="log-in.component.ts" method="post" class="register">

        <div [formGroup]="loginForm">
            <a href="/home" class="back">Retour</a>
            <div class="form">
                <form class="form-group" [formGroup]="loginForm">

                    <input formControlName="Email" type="email" placeholder="Email" pattern=".+@globex.com" size="30" id="1" required />
                    <input formControlName="password" type="password" placeholder="Mot_de_passe" minlength="8" id="2" required />


                    <button (click)='onSubmit()' type="submit" href="/home">Connexion</button>
                    <div class="or-container">
                        <div class="line-separator"></div>
                        <div class="or-label">or</div>
                        <div class="line-separator"></div>
                    </div>

                    <div class="col-md-12">
                        <a class="btn btn-google" href="http://localhost:3000/api/auth/google"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Connexion avec Google</a>
                        <a class="btn btn-facebook" href="http://localhost:3000/api/auth/facebook"><img src="https://img.icons8.com/officexs/16/ffffff/facebook-new.png" /> Connexion avec Facebook </a>
                    </div>



                    <p class="message">Pas enregisté? <a href="/register">Créer un compte</a></p>
                </form>

            </div>
        </div>
    </form>
</body>
